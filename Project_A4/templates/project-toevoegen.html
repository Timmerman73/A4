{% extends 'base.html' %}

{% block content %}
<div class="pa_page_row">
    <div class="pa_page_column">
        <div class="pa_whitebox">
            <div class="pa_page_row">
                <div class="pa_page_column">
                    <div class="pa_black_box">
                        <br>
                        <div class="pa_text">Nieuw project aanmaken</div>
                        <br>
                        <input class="pa_user_input" type="text"
                               id="naam_nieuw_project" placeholder="Naam">
                        <br>
                        <input class="pa_user_input" type="text"
                               id="leden_nieuw_project" placeholder="Leden">
                        <br>
                        <input class="pa_user_input" type="text"
                               id="deadline_nieuw_project" placeholder="Deadline">
                        <br>
                        <input type="submit" class="pa_button" value="Add project">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock content %}
